<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item button {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(to bottom right, rgb(49, 17, 113), rgb(49, 17, 113), black, black, black);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .gallery-item button:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-bottom: 30px;">Marker Gallery</h1>
    <div class="gallery">
        <!-- Repeat this block for each image -->
        <div class="gallery-item">
            <img src="./markers/alphabet/images/A.png" alt="Sample Image">
            <button onclick="downloadImage('./markers/alphabet/images/A.png')">Download Image</button>
        </div>
        <div class="gallery-item">
            <img src="./markers/alphabet/images/B.png" alt="Sample Image">
            <button onclick="downloadImage('./markers/alphabet/images/B.png')">Download Image</button>
        </div>
        <div class="gallery-item">
            <img src="./markers/alphabet/images/C.png" alt="Sample Image">
            <button onclick="downloadImage('./markers/alphabet/images/C.png')">Download Image</button>
        </div>
        <div class="gallery-item">
            <img src="./markers/alphabet/images/D.png" alt="Sample Image">
            <button onclick="downloadImage('./markers/alphabet/images/D.png')">Download Image</button>
        </div>
        <div class="gallery-item">
            <img src="./markers/alphabet/images/B.png" alt="Sample Image">
            <button onclick="downloadImage('./markers/alphabet/images/B.png')">Download Image</button>
        </div>
        <div class="gallery-item">
            <img src="./markers/alphabet/images/B.png" alt="Sample Image">
            <button onclick="downloadImage('./markers/alphabet/images/B.png')">Download Image</button>
        </div>
        <div class="gallery-item">
            <img src="./markers/alphabet/images/B.png" alt="Sample Image">
            <button onclick="downloadImage('./markers/alphabet/images/B.png')">Download Image</button>
        </div>
        <div class="gallery-item">
            <img src="./markers/alphabet/images/B.png" alt="Sample Image">
            <button onclick="downloadImage('./markers/alphabet/images/B.png')">Download Image</button>
        </div>
    </div>

    <script>
        function downloadImage(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop(); // Extract file name from URL
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
