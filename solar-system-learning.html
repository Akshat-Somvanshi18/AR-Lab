  <body style="margin: 0px; overflow: hidden">
    <a-scene  arjs="debugUIEnabled: true; detectionMode:mono_and_matrix; matrixCodeType: 3x3">
        <a-assets>
            <a-asset-item id="mercury" src="./models/solar-system/mercury/scene.gltf"></a-asset-item>
            <a-asset-item id="venus" src="./models/solar-system/venus/scene.gltf"></a-asset-item>
            <a-asset-item id="mars" src="./models/solar-system/mars/scene.gltf"></a-asset-item>
            <a-asset-item id="earth" src="./models/solar-system/earth/scene.gltf"></a-asset-item>
            <a-asset-item id="jupiter" src="./models/solar-system/jupiter/scene.gltf"></a-asset-item>
            <a-asset-item id="saturn" src="./models/solar-system/saturn/scene.gltf"></a-asset-item>
            <a-asset-item id="uranus" src="./models/solar-system/uranus/scene.gltf"></a-asset-item>
            <a-asset-item id="neptune" src="./models/solar-system/neptune/scene.gltf"></a-asset-item>
            <a-asset-item id="sun" src="./models/solar-system/sun/scene.gltf"></a-asset-item>
        </a-assets>
        
          
        <a-marker type="barcode" value="0" name="mercury-marker" class="solar-system-markers">
            <a-entity gltf-model="#mercury"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="1" name="mars-marker" class="solar-system-markers">
            <a-entity gltf-model="#mars"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="2" name="venus-marker" class="solar-system-markers">
            <a-entity gltf-model="#venus"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="3" name="earth-marker" class="solar-system-markers">
            <a-entity gltf-model="#earth" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="4" name="jupiter-marker" class="solar-system-markers">
            <a-entity gltf-model="#jupiter" scale="0.01 0.01 0.01"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="5" name="saturn-marker" class="solar-system-markers">
            <a-entity gltf-model="#saturn" scale="0.005 0.005 0.005"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="6" name="uranus-marker" class="solar-system-markers">
            <a-entity gltf-model="#uranus" scale="4 4 4"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="7" name="neptune-marker" class="solar-system-markers">
            <a-entity gltf-model="#neptune" animation-mixer></a-entity>
        </a-marker>

        <a-marker type="barcode" value="8" name="sun-marker" class="solar-system-markers">
            <a-entity gltf-model="#sun"></a-entity>
        </a-marker>
    
        <a-entity camera></a-entity>
    </a-scene>
