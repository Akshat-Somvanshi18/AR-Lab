<!DOCTYPE html>
<html>
  <head>
    <title>Guess Game - AR Lab</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      arjs="debugUIEnabled: true; detectionMode:mono_and_matrix; matrixCodeType: 3x3"
    >
      <a-assets>
        <a-asset-item
          id="countdown"
          src="../models/guess-game/countdown/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="9" name="sound1" class="game-markers">
        <a-entity
          gltf-model="#countdown"
          scale="0.3 0.3 0.3"
          rotation="0 90 0"
          animation-mixer="loop:once;"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="10" name="sound2" class="game-markers">
        <a-entity
          gltf-model="#countdown"
          scale="0.3 0.3 0.3"
          rotation="0 90 0"
          animation-mixer="loop:once;"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="11" name="sound3" class="game-markers">
        <a-entity
          gltf-model="#countdown"
          scale="0.3 0.3 0.3"
          rotation="0 90 0"
          animation-mixer="loop:once;"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="12" name="sound4" class="game-markers">
        <a-entity
          gltf-model="#countdown"
          scale="0.3 0.3 0.3"
          rotation="0 90 0"
          animation-mixer="loop:once;"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="13" name="sound5" class="game-markers">
        <a-entity
          gltf-model="#countdown"
          scale="0.3 0.3 0.3"
          rotation="0 90 0"
          animation-mixer="loop:once;"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    
    <script src="../script/guess-game.js"></script>
  </body>
</html>
