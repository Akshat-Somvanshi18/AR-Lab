<!DOCTYPE html>
<html>
  <head>
    <title>Solar System - AR Lab</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene  arjs="debugUIEnabled: true; detectionMode:mono_and_matrix; matrixCodeType: 3x3">
        <a-assets>
            <a-asset-item id="mercury" src="../models/solar-system/mercury/scene.gltf"></a-asset-item>
            <a-asset-item id="venus" src="../models/solar-system/venus/scene.gltf"></a-asset-item>
            <a-asset-item id="mars" src="../models/solar-system/mars/scene.gltf"></a-asset-item>
            <a-asset-item id="earth" src="../models/solar-system/earth/scene.gltf"></a-asset-item>
            <a-asset-item id="jupiter" src="../models/solar-system/jupiter/scene.gltf"></a-asset-item>
            <a-asset-item id="saturn" src="../models/solar-system/saturn/scene.gltf"></a-asset-item>
            <a-asset-item id="uranus" src="../models/solar-system/uranus/scene.gltf"></a-asset-item>
            <a-asset-item id="neptune" src="../models/solar-system/neptune/scene.gltf"></a-asset-item>
            <a-asset-item id="sun" src="../models/solar-system/sun/scene.gltf"></a-asset-item>
            <img id="space" src="../images/space.jpg">
        </a-assets>
        
          
        <a-marker type="barcode" value="0" name="mercury-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#mercury" animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true; easing:linear;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="1" name="mars-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#mars" animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true; easing:linear;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="2" name="venus-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#venus" animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true; easing:linear;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="3" name="earth-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#earth" scale="0.1 0.1 0.1" animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true; easing:linear;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="4" name="jupiter-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#jupiter" scale="0.01 0.01 0.01" animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true; easing:linear;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="5" name="saturn-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#saturn" scale="0.005 0.005 0.005" animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true; easing:linear;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="6" name="uranus-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#uranus" scale="4 4 4" animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true; easing:linear;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="7" name="neptune-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#neptune" animation__rotate="property: rotation; to: 360 360 0; dur: 10000; loop: true; easing:linear;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="8" name="sun-marker" class="solar-system-markers">
            <a-sky src="#space"></a-sky>
            <a-entity gltf-model="#sun"></a-entity>
        </a-marker>
    
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
