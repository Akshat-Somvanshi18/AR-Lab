<!DOCTYPE html>
<html>
  <head>
    <title>Shapes Learning - AR Lab</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.7/dist/dist/aframe-extras.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene  arjs="debugUIEnabled: true;">
        <a-assets>
            <video id="circle" loop="true" src="../videos/shapes/circle.mp4" autoplay muted></video>
            <video id="triangle" loop="true" src="../videos/shapes/triangle.mp4" autoplay muted></video>
            <video id="square" loop="true" src="../videos/shapes/square.mp4" autoplay muted></video>
            <video id="heart" loop="true" src="../videos/shapes/heart.mp4" autoplay muted></video>
        </a-assets>
        
          <!-- Using the asset management system. -->
          <a-marker type="pattern" url="../markers/shapes/marker/circle.patt" value="14" class="shapes-marker" name="circle">
            <a-video src="#circle" width="3" height="3" rotation="-30 0 0"></a-video>
          </a-marker>
          <a-marker type="pattern" url="../markers/shapes/marker/triangle.patt" value="15" class="shapes-marker" name="triangle">
            <a-video src="#triangle" width="3" height="3" rotation="-30 0 0"></a-video>
          </a-marker>
          <a-marker type="pattern" url="../markers/shapes/marker/square.patt" value="16" class="shapes-marker" name="square">
            <a-video src="#square" width="3" height="3" rotation="-30 0 0"></a-video>
          </a-marker>
          <a-marker type="pattern" url="../markers/shapes/marker/heart.patt" value="17" class="shapes-marker" name="heart">
            <a-video src="#heart" width="3" height="3" rotation="-30 0 0"></a-video>
          </a-marker>
        


        <a-entity camera></a-entity>
    </a-scene>
    
    <script src="../script/shapes-learning.js"/>
  </body>
</html>
